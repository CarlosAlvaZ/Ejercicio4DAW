<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="../../code.png">
    <script src="./localstorage.js" defer></script>
    <!-- <script src="./sesionstorage.js" defer></script> -->
    <title>Formulario usando Sesion y Local Storage || Ejercicio #1 | Guia #8</title>
</head>
<body>
    <div class="text">
        <img src="../../code.png" alt="Imagen">
        <h1>Ingrese los datos en el formulario</h1>
    </div>
    
    <main class="container mt-5 mb-5">
        <div class="form">
            <h1>Formulario</h1>
            <br>

            <label for="nombre">Nombre:</label>
            <input type="text" class="input" id="nombre" name="nombre">
            <br>
            <label for="pais">Correo:</label>
            <select name="pais" id="pais" class="form-select">
                <option value="Guatemala">Guatemala</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Honduras">Honduras</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Panama">Panama</option>
            </select>
            <br>
            <label for="biografia">Bibliografia:</label>
            <textarea type="text-area" class="input" id="biografia" name="biografia"></textarea>
            <br>
            <button class="btn btn-success" id="enviar">Enviar</button>
        </div>
    </main>
</body>
</html>

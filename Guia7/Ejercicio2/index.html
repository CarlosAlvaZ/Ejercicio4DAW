<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../../code.png">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Enviar Mail || Ejercicio #2 | Guia #7</title>
</head>
<body>
    <div class="text">
        <img src="../../code.png" alt="Imagen">
        <h1>Enviar un mail</h1>
    </div>
    <main class="container mt-5 mb-5">
        <div class="form">
            <h1>Enviar Email</h1>
            <br>

            <label for="usuario">Usuario:</label>
            <input type="text" class="input" id="usuario" name="usuario">
            <br>
            <label for="correo">Correo:</label>
            <input type="text" class="input" id="correo" name="correo">
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea type="text-area" class="input" id="mensaje" name="mensaje"></textarea>
            <br>
            <button class="btn btn-success" id="enviar">Enviar mail</button>
        </div>
    </main>

    <div class="alert hidden">
        <div class="success hidden">
            <h3>Mail enviado con Ã©xito</h3>
            <div class="icono">
                <span class="material-symbols-outlined">
                    check_circle
                </span>
            </div>
        </div>

        <div class="reject hidden">
            <h3>El mail no ha podido enviarse</h3>
            <div class="icono">
                <span class="material-symbols-outlined">
                    cancel
                </span>
            </div>
        </div>
    </div>
</body>
</html>
